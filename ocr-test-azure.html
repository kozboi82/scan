<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OCR Test - Azure Vision API</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Malgun Gothic', sans-serif; background: #1a1a2e; color: #fff; min-height: 100vh; padding: 20px; }
        .container { max-width: 600px; margin: 0 auto; }
        h1 { text-align: center; margin-bottom: 20px; color: #4ecca3; font-size: 18px; }
        .method-badge { background: #0078d4; padding: 4px 12px; border-radius: 20px; font-size: 12px; }
        .api-section { background: #2d2d44; border-radius: 12px; padding: 15px; margin-bottom: 20px; }
        .api-section label { font-size: 12px; color: #888; display: block; margin-bottom: 5px; }
        .api-section input { width: 100%; padding: 10px; border: 1px solid #444; border-radius: 6px; background: #1a1a2e; color: #fff; font-size: 14px; margin-bottom: 10px; }
        .upload-area { background: #2d2d44; border: 2px dashed #4ecca3; border-radius: 12px; padding: 40px; text-align: center; margin-bottom: 20px; cursor: pointer; }
        .upload-area:hover { background: #3d3d5c; }
        input[type="file"] { display: none; }
        #preview { max-width: 100%; border-radius: 8px; margin-top: 15px; display: none; }
        .btn { width: 100%; padding: 15px; background: #4ecca3; color: #1a1a2e; border: none; border-radius: 8px; font-size: 16px; font-weight: bold; cursor: pointer; margin-bottom: 15px; }
        .btn:disabled { background: #555; color: #888; cursor: not-allowed; }
        .result-box { background: #2d2d44; border-radius: 12px; padding: 20px; margin-bottom: 15px; }
        .result-title { font-size: 14px; color: #888; margin-bottom: 10px; }
        .serial-result { font-family: Consolas, monospace; font-size: 24px; color: #4ecca3; text-align: center; padding: 20px; background: #1a1a2e; border-radius: 8px; }
        .raw-result { font-family: Consolas, monospace; font-size: 12px; line-height: 1.6; white-space: pre-wrap; word-break: break-all; color: #888; max-height: 200px; overflow-y: auto; }
        #status { text-align: center; color: #ffd93d; margin-bottom: 15px; }
        .time { font-size: 12px; color: #888; margin-top: 10px; }
        .note { font-size: 11px; color: #888; }
        .toggle-btn { float: right; font-size: 11px; background: #3d3d5c; border: none; color: #888; padding: 2px 8px; border-radius: 4px; cursor: pointer; }
    </style>
</head>
<body>
    <div class="container">
        <h1><span class="method-badge">Azure Vision</span> OCR Test</h1>

        <div class="api-section">
            <label>Azure Endpoint (e.g., https://your-resource.cognitiveservices.azure.com)</label>
            <input type="text" id="endpoint" placeholder="https://xxx.cognitiveservices.azure.com">

            <label>Azure API Key</label>
            <input type="password" id="apiKey" placeholder="Enter your API key...">
            <div class="note">* Get from Azure Portal > Computer Vision > Keys and Endpoint</div>
        </div>

        <label class="upload-area" for="fileInput">
            <div>Click or Drag Image</div>
            <img id="preview" alt="preview">
        </label>
        <input type="file" id="fileInput" accept="image/*" capture="environment">

        <div id="status"></div>
        <button class="btn" id="scanBtn" disabled>Scan OCR</button>

        <div class="result-box">
            <div class="result-title">Serial Number</div>
            <div class="serial-result" id="serial">-</div>
            <div class="time" id="time"></div>
        </div>

        <div class="result-box">
            <div class="result-title">
                Raw OCR Text
                <button class="toggle-btn" onclick="toggleRaw()">Show/Hide</button>
            </div>
            <div class="raw-result" id="rawResult" style="display:none;">Waiting...</div>
        </div>
    </div>

    <script>
        const fileInput = document.getElementById('fileInput');
        const preview = document.getElementById('preview');
        const scanBtn = document.getElementById('scanBtn');
        const serialEl = document.getElementById('serial');
        const rawResultEl = document.getElementById('rawResult');
        const status = document.getElementById('status');
        const timeEl = document.getElementById('time');
        const apiKeyInput = document.getElementById('apiKey');
        const endpointInput = document.getElementById('endpoint');

        let imageBlob = null;

        function toggleRaw() {
            rawResultEl.style.display = rawResultEl.style.display === 'none' ? 'block' : 'none';
        }

        // 시리얼 번호 추출 함수
        function extractSerial(text) {
            if (!text) return null;

            const lines = text.split('\n').map(l => l.trim()).filter(l => l);
            let candidates = [];

            // 1. "SN", "S/N", "Serial" 라벨 뒤의 값 찾기
            for (let i = 0; i < lines.length; i++) {
                const line = lines[i];
                const lineUpper = line.toUpperCase();

                // 같은 줄에 SN: 값 형태
                const snMatch = line.match(/(?:S\/N|SN|Serial(?:\s*No)?)[:\s]+([A-Z0-9\-]{6,})/i);
                if (snMatch) {
                    candidates.push({ value: snMatch[1], priority: 1 });
                }

                // "SN" 만 있는 줄이면 다음 줄이 시리얼
                if (/^(SN|S\/N|Serial)$/i.test(lineUpper) && i + 1 < lines.length) {
                    const nextLine = lines[i + 1].trim();
                    if (/^[A-Z0-9\-]{8,}$/i.test(nextLine)) {
                        candidates.push({ value: nextLine, priority: 1 });
                    }
                }
            }

            // 2. 제조사별 패턴
            const patterns = [
                // LG: 숫자+LG+영문숫자 (예: 40LGD5K202209000098)
                /\b(\d{2,3}LG[A-Z0-9]{10,})\b/gi,
                // Samsung: 시리얼 패턴
                /\b([A-Z]{2,4}[0-9]{2}[A-Z0-9]{8,})\b/gi,
                // Dell: 서비스태그 7자리
                /\b([A-Z0-9]{7})\b/g,
                // HP: 3글자+숫자+영숫자
                /\b([A-Z]{3}[0-9][A-Z0-9]{6,})\b/gi,
                // 일반: 영문+숫자 혼합 10자리 이상
                /\b([A-Z]+[0-9]+[A-Z0-9]{8,})\b/gi,
                /\b([0-9]+[A-Z]+[A-Z0-9]{8,})\b/gi,
            ];

            for (const pattern of patterns) {
                const matches = text.match(pattern);
                if (matches) {
                    for (const m of matches) {
                        if (m.length >= 8 && !/^\d+$/.test(m) && !/^[A-Z]+$/i.test(m)) {
                            candidates.push({ value: m, priority: 2 });
                        }
                    }
                }
            }

            // 3. 가장 긴 영숫자 조합 (fallback) - 영문+숫자 혼합만
            const allAlphaNum = text.match(/[A-Z0-9]{10,}/gi);
            if (allAlphaNum) {
                for (const m of allAlphaNum) {
                    if (!/^\d+$/.test(m) && !/^[A-Z]+$/i.test(m) && /[A-Z]/i.test(m) && /[0-9]/.test(m)) {
                        candidates.push({ value: m, priority: 3 });
                    }
                }
            }

            if (candidates.length === 0) return null;

            // 우선순위 정렬 (낮은 priority 우선, 같으면 긴 것 우선)
            candidates.sort((a, b) => {
                if (a.priority !== b.priority) return a.priority - b.priority;
                return b.value.length - a.value.length;
            });

            return candidates[0].value;
        }

        // Load saved settings
        apiKeyInput.value = localStorage.getItem('azure_vision_api_key') || '';
        endpointInput.value = localStorage.getItem('azure_vision_endpoint') || '';

        apiKeyInput.addEventListener('change', () => {
            localStorage.setItem('azure_vision_api_key', apiKeyInput.value);
        });

        endpointInput.addEventListener('change', () => {
            localStorage.setItem('azure_vision_endpoint', endpointInput.value);
        });

        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (!file) return;

            imageBlob = file;

            const reader = new FileReader();
            reader.onload = (e) => {
                preview.src = e.target.result;
                preview.style.display = 'block';
                scanBtn.disabled = false;
                serialEl.textContent = '-';
                rawResultEl.textContent = 'Ready to scan...';
                status.textContent = '';
                timeEl.textContent = '';
            };
            reader.readAsDataURL(file);
        });

        scanBtn.addEventListener('click', async () => {
            const apiKey = apiKeyInput.value.trim();
            const endpoint = endpointInput.value.trim().replace(/\/$/, '');

            if (!apiKey || !endpoint) {
                alert('Please enter Azure Endpoint and API Key');
                return;
            }
            if (!imageBlob) return;

            scanBtn.disabled = true;
            status.textContent = 'Calling Azure Vision API...';
            serialEl.textContent = '...';
            rawResultEl.textContent = '';
            const startTime = Date.now();

            try {
                // Use Read API (v3.2) for better accuracy
                const analyzeUrl = `${endpoint}/vision/v3.2/read/analyze`;

                // Step 1: Submit image for analysis
                const submitResponse = await fetch(analyzeUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/octet-stream',
                        'Ocp-Apim-Subscription-Key': apiKey
                    },
                    body: imageBlob
                });

                if (!submitResponse.ok) {
                    const err = await submitResponse.json();
                    throw new Error(err.error?.message || 'API Error');
                }

                // Step 2: Get operation location
                const operationLocation = submitResponse.headers.get('Operation-Location');
                if (!operationLocation) {
                    throw new Error('No operation location returned');
                }

                status.textContent = 'Processing...';

                // Step 3: Poll for results
                let resultData = null;
                for (let i = 0; i < 10; i++) {
                    await new Promise(r => setTimeout(r, 1000));

                    const resultResponse = await fetch(operationLocation, {
                        headers: { 'Ocp-Apim-Subscription-Key': apiKey }
                    });

                    resultData = await resultResponse.json();

                    if (resultData.status === 'succeeded') {
                        break;
                    } else if (resultData.status === 'failed') {
                        throw new Error('Analysis failed');
                    }

                    status.textContent = `Processing... (${i + 1}s)`;
                }

                const elapsed = ((Date.now() - startTime) / 1000).toFixed(2);

                // Extract text from results
                if (resultData?.analyzeResult?.readResults) {
                    const lines = [];
                    for (const page of resultData.analyzeResult.readResults) {
                        for (const line of page.lines || []) {
                            lines.push(line.text);
                        }
                    }
                    const fullText = lines.join('\n');
                    rawResultEl.textContent = fullText || '(No text detected)';

                    const serial = extractSerial(fullText);
                    serialEl.textContent = serial || '(Not found)';
                    status.textContent = 'Done!';
                } else {
                    serialEl.textContent = '(No text)';
                    rawResultEl.textContent = '(No text detected)';
                    status.textContent = 'Done (empty)';
                }

                timeEl.textContent = `Time: ${elapsed}s`;

            } catch (err) {
                serialEl.textContent = 'Error';
                rawResultEl.textContent = 'Error: ' + err.message;
                status.textContent = 'Failed';
            }

            scanBtn.disabled = false;
        });
    </script>
</body>
</html>
