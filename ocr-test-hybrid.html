<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OCR Test - Hybrid (QR + Barcode + OCR)</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Malgun Gothic', sans-serif; background: #1a1a2e; color: #fff; min-height: 100vh; padding: 20px; }
        .container { max-width: 600px; margin: 0 auto; }
        h1 { text-align: center; margin-bottom: 20px; color: #4ecca3; font-size: 18px; }
        .method-badge { background: #f59e0b; padding: 4px 12px; border-radius: 20px; font-size: 12px; }
        .api-key-section { background: #2d2d44; border-radius: 12px; padding: 15px; margin-bottom: 20px; }
        .api-key-section label { font-size: 12px; color: #888; display: block; margin-bottom: 5px; }
        .api-key-section input { width: 100%; padding: 10px; border: 1px solid #444; border-radius: 6px; background: #1a1a2e; color: #fff; font-size: 14px; }
        .upload-area { background: #2d2d44; border: 2px dashed #4ecca3; border-radius: 12px; padding: 40px; text-align: center; margin-bottom: 20px; cursor: pointer; }
        .upload-area:hover { background: #3d3d5c; }
        input[type="file"] { display: none; }
        .preview-area { background: #2d2d44; border-radius: 12px; padding: 15px; margin-bottom: 20px; display: flex; align-items: center; gap: 15px; }
        #preview { max-width: 120px; max-height: 100px; object-fit: contain; border-radius: 8px; cursor: pointer; flex-shrink: 0; }
        .retake-btn { padding: 8px 16px; background: #3d3d5c; color: #fff; border: none; border-radius: 6px; cursor: pointer; font-size: 12px; }
        .retake-btn:hover { background: #4d4d6c; }
        .btn { width: 100%; padding: 15px; background: #4ecca3; color: #1a1a2e; border: none; border-radius: 8px; font-size: 16px; font-weight: bold; cursor: pointer; margin-bottom: 15px; }
        .btn:disabled { background: #555; color: #888; cursor: not-allowed; }
        .result-box { background: #2d2d44; border-radius: 12px; padding: 20px; margin-bottom: 15px; }
        .result-title { font-size: 14px; color: #888; margin-bottom: 10px; }
        .serial-result { font-family: Consolas, monospace; font-size: 24px; color: #4ecca3; text-align: center; padding: 20px; background: #1a1a2e; border-radius: 8px; }
        .detection-method { text-align: center; margin-top: 10px; }
        .method-tag { display: inline-block; padding: 4px 12px; border-radius: 20px; font-size: 12px; font-weight: bold; }
        .method-qr { background: #8b5cf6; }
        .method-barcode { background: #3b82f6; }
        .method-ocr { background: #ef4444; }
        .verified { background: #10b981; }
        .mismatch { background: #f59e0b; }
        .serial-item { display: flex; align-items: center; justify-content: space-between; padding: 12px; background: #1a1a2e; border-radius: 8px; margin-bottom: 8px; }
        .serial-item:last-child { margin-bottom: 0; }
        .serial-value { font-family: Consolas, monospace; font-size: 18px; color: #4ecca3; }
        .serial-list { padding: 10px; }
        .verification-status { text-align: center; padding: 10px; margin-bottom: 10px; border-radius: 8px; font-size: 14px; font-weight: bold; }
        .status-verified { background: rgba(16, 185, 129, 0.2); color: #10b981; }
        .status-mismatch { background: rgba(245, 158, 11, 0.2); color: #f59e0b; }
        .status-single { background: rgba(75, 85, 99, 0.2); color: #888; }
        .raw-result { font-family: Consolas, monospace; font-size: 12px; line-height: 1.6; white-space: pre-wrap; word-break: break-all; color: #888; max-height: 200px; overflow-y: auto; }
        #status { text-align: center; color: #ffd93d; margin-bottom: 15px; }
        .time { font-size: 12px; color: #888; margin-top: 10px; }
        .note { font-size: 11px; color: #888; margin-top: 10px; }
        .toggle-btn { float: right; font-size: 11px; background: #3d3d5c; border: none; color: #888; padding: 2px 8px; border-radius: 4px; cursor: pointer; }
        .size-info { font-size: 11px; color: #4ecca3; margin-top: 5px; }
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); z-index: 1000; justify-content: center; align-items: center; flex-direction: column; }
        .modal img { max-width: 95%; max-height: 85%; object-fit: contain; }
        .modal-close { position: absolute; top: 15px; right: 20px; color: #fff; font-size: 32px; cursor: pointer; z-index: 1001; }
        .priority-info { background: #2d2d44; border-radius: 12px; padding: 15px; margin-bottom: 20px; font-size: 12px; color: #888; }
        .priority-info strong { color: #4ecca3; }
    </style>
</head>
<body>
    <div class="container">
        <h1><span class="method-badge">Hybrid</span> QR + Barcode + OCR</h1>

        <div class="priority-info">
            <strong>인식 우선순위:</strong> QR코드 → 1D 바코드 → OCR 텍스트
        </div>

        <div class="api-key-section">
            <label>Google Cloud Vision API Key</label>
            <input type="password" id="apiKey" placeholder="Enter your API key...">
            <div class="note">* Get key from Google Cloud Console > APIs & Services > Credentials</div>
        </div>

        <label class="upload-area" for="fileInput" id="uploadArea">
            <div>Click or Drag Image</div>
        </label>
        <input type="file" id="fileInput" accept="image/*" capture="environment">

        <div class="preview-area" id="previewArea" style="display:none;">
            <img id="preview" alt="preview">
            <div class="size-info" id="sizeInfo"></div>
            <button class="retake-btn" onclick="document.getElementById('fileInput').click()">Retake</button>
        </div>

        <div id="status"></div>
        <button class="btn" id="scanBtn" disabled>Scan</button>

        <div class="result-box">
            <div class="result-title">Serial Number</div>
            <div class="verification-status" id="verificationStatus" style="display:none;"></div>
            <div class="serial-list" id="serialList">
                <div class="serial-item">
                    <span class="serial-value">-</span>
                </div>
            </div>
            <div class="time" id="time"></div>
        </div>

        <div class="result-box">
            <div class="result-title">
                Detection Details
                <button class="toggle-btn" onclick="toggleRaw()">Show/Hide</button>
            </div>
            <div class="raw-result" id="rawResult" style="display:none;">Waiting...</div>
        </div>
    </div>

    <div class="modal" id="imageModal">
        <span class="modal-close" onclick="closeModal()">&times;</span>
        <img id="modalImage" src="" alt="full size">
    </div>

    <script>
        const fileInput = document.getElementById('fileInput');
        const preview = document.getElementById('preview');
        const scanBtn = document.getElementById('scanBtn');
        const serialList = document.getElementById('serialList');
        const verificationStatus = document.getElementById('verificationStatus');
        const rawResultEl = document.getElementById('rawResult');
        const status = document.getElementById('status');
        const timeEl = document.getElementById('time');
        const apiKeyInput = document.getElementById('apiKey');
        const sizeInfo = document.getElementById('sizeInfo');

        let imageBase64 = null;

        function toggleRaw() {
            rawResultEl.style.display = rawResultEl.style.display === 'none' ? 'block' : 'none';
        }

        function openModal(src) {
            document.getElementById('modalImage').src = src;
            document.getElementById('imageModal').style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('imageModal').style.display = 'none';
        }

        preview.addEventListener('click', () => openModal(preview.src));

        // 이미지 리사이즈 함수
        function resizeImage(file, maxWidth = 1280) {
            return new Promise((resolve) => {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const img = new Image();
                    img.onload = () => {
                        const canvas = document.createElement('canvas');
                        let width = img.width;
                        let height = img.height;

                        if (width > maxWidth) {
                            height = Math.round((height * maxWidth) / width);
                            width = maxWidth;
                        }

                        canvas.width = width;
                        canvas.height = height;

                        const ctx = canvas.getContext('2d');
                        ctx.drawImage(img, 0, 0, width, height);

                        const resizedDataUrl = canvas.toDataURL('image/jpeg', 0.8);
                        const base64 = resizedDataUrl.split(',')[1];

                        const originalSize = (file.size / 1024).toFixed(1);
                        const newSize = (base64.length * 0.75 / 1024).toFixed(1);

                        resolve({
                            dataUrl: resizedDataUrl,
                            base64: base64,
                            originalSize: originalSize,
                            newSize: newSize,
                            width: width,
                            height: height
                        });
                    };
                    img.src = e.target.result;
                };
                reader.readAsDataURL(file);
            });
        }

        // 시리얼 번호 추출 함수 (OCR용)
        function extractSerial(text) {
            if (!text) return null;

            const lines = text.split('\n').map(l => l.trim()).filter(l => l);
            let candidates = [];

            for (let i = 0; i < lines.length; i++) {
                const line = lines[i];
                const lineUpper = line.toUpperCase();

                const snMatch = line.match(/(?:S\/N|SN|Serial(?:\s*No)?)[:\s]+([A-Z0-9\-]{6,})/i);
                if (snMatch) {
                    candidates.push({ value: snMatch[1], priority: 1 });
                }

                if (/^(SN|S\/N|Serial)$/i.test(lineUpper) && i + 1 < lines.length) {
                    const nextLine = lines[i + 1].trim();
                    if (/^[A-Z0-9\-]{8,}$/i.test(nextLine)) {
                        candidates.push({ value: nextLine, priority: 1 });
                    }
                }
            }

            const patterns = [
                /\b(\d{2,3}LG[A-Z0-9]{10,})\b/gi,
                /\b([A-Z]{2,4}[0-9]{2}[A-Z0-9]{8,})\b/gi,
                /\b([A-Z0-9]{7})\b/g,
                /\b([A-Z]{3}[0-9][A-Z0-9]{6,})\b/gi,
                /\b([A-Z]+[0-9]+[A-Z0-9]{8,})\b/gi,
                /\b([0-9]+[A-Z]+[A-Z0-9]{8,})\b/gi,
            ];

            for (const pattern of patterns) {
                const matches = text.match(pattern);
                if (matches) {
                    for (const m of matches) {
                        if (m.length >= 8 && !/^\d+$/.test(m) && !/^[A-Z]+$/i.test(m)) {
                            candidates.push({ value: m, priority: 2 });
                        }
                    }
                }
            }

            const allAlphaNum = text.match(/[A-Z0-9]{10,}/gi);
            if (allAlphaNum) {
                for (const m of allAlphaNum) {
                    if (!/^\d+$/.test(m) && !/^[A-Z]+$/i.test(m) && /[A-Z]/i.test(m) && /[0-9]/.test(m)) {
                        candidates.push({ value: m, priority: 3 });
                    }
                }
            }

            if (candidates.length === 0) return null;

            candidates.sort((a, b) => {
                if (a.priority !== b.priority) return a.priority - b.priority;
                return b.value.length - a.value.length;
            });

            return candidates[0].value;
        }

        // Load saved API key
        apiKeyInput.value = localStorage.getItem('google_vision_api_key') || '';

        apiKeyInput.addEventListener('change', () => {
            localStorage.setItem('google_vision_api_key', apiKeyInput.value);
        });

        const uploadArea = document.getElementById('uploadArea');
        const previewArea = document.getElementById('previewArea');

        fileInput.addEventListener('change', async (e) => {
            const file = e.target.files[0];
            if (!file) return;

            status.textContent = 'Resizing image...';

            const resized = await resizeImage(file, 1280);

            imageBase64 = resized.base64;
            preview.src = resized.dataUrl;
            uploadArea.style.display = 'none';
            previewArea.style.display = 'flex';
            sizeInfo.textContent = `${resized.originalSize}KB → ${resized.newSize}KB (${resized.width}x${resized.height})`;
            scanBtn.disabled = false;
            serialList.innerHTML = '<div class="serial-item"><span class="serial-value">-</span></div>';
            verificationStatus.style.display = 'none';
            rawResultEl.textContent = 'Ready to scan...';
            status.textContent = '';
            timeEl.textContent = '';

            // 자동 스캔 시작
            setTimeout(() => scanBtn.click(), 100);
        });

        scanBtn.addEventListener('click', async () => {
            const apiKey = apiKeyInput.value.trim();
            if (!apiKey) {
                alert('Please enter Google Vision API Key');
                return;
            }
            if (!imageBase64) return;

            scanBtn.disabled = true;
            status.textContent = 'Scanning QR + Barcode + OCR...';
            serialList.innerHTML = '<div class="serial-item"><span class="serial-value">...</span></div>';
            verificationStatus.style.display = 'none';
            rawResultEl.textContent = '';
            const startTime = Date.now();

            try {
                // Google Vision API - 바코드 + OCR 동시 요청
                const response = await fetch(`https://vision.googleapis.com/v1/images:annotate?key=${apiKey}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        requests: [{
                            image: { content: imageBase64 },
                            features: [
                                { type: 'BARCODE_DETECTION' },
                                { type: 'TEXT_DETECTION' }
                            ]
                        }]
                    })
                });

                const data = await response.json();
                const elapsed = ((Date.now() - startTime) / 1000).toFixed(2);

                if (data.error) {
                    throw new Error(data.error.message);
                }

                const result = data.responses[0];
                let details = [];

                // 모든 인식 결과 수집
                let detectedValues = []; // { value, method, methodLabel, priority }

                // 1. 바코드 확인
                if (result.barcodeAnnotations && result.barcodeAnnotations.length > 0) {
                    const barcodes = result.barcodeAnnotations;

                    for (const barcode of barcodes) {
                        const isQR = barcode.format === 'QR_CODE';
                        detectedValues.push({
                            value: barcode.rawValue,
                            method: isQR ? 'qr' : 'barcode',
                            methodLabel: isQR ? 'QR Code' : barcode.format,
                            priority: isQR ? 1 : 2
                        });
                        details.push(`[${barcode.format}] ${barcode.rawValue}`);
                    }
                }

                // 2. OCR 텍스트에서 시리얼 추출
                const textAnnotations = result.textAnnotations;
                let ocrText = '';
                if (textAnnotations && textAnnotations.length > 0) {
                    ocrText = textAnnotations[0].description;
                    details.push('\n--- OCR Text ---\n' + ocrText);

                    const ocrSerial = extractSerial(ocrText);
                    if (ocrSerial) {
                        detectedValues.push({
                            value: ocrSerial,
                            method: 'ocr',
                            methodLabel: 'OCR',
                            priority: 3
                        });
                    }
                }

                // 우선순위로 정렬
                detectedValues.sort((a, b) => a.priority - b.priority);

                // 중복 제거 (같은 값은 우선순위 높은 것만)
                const uniqueValues = [];
                const seenValues = new Set();
                for (const item of detectedValues) {
                    const normalizedValue = item.value.toUpperCase().replace(/[^A-Z0-9]/g, '');
                    if (!seenValues.has(normalizedValue)) {
                        seenValues.add(normalizedValue);
                        uniqueValues.push(item);
                    }
                }

                // 결과 표시
                if (uniqueValues.length === 0) {
                    serialList.innerHTML = '<div class="serial-item"><span class="serial-value">(Not found)</span></div>';
                    verificationStatus.style.display = 'none';
                } else if (uniqueValues.length === 1) {
                    // 단일 결과
                    const item = uniqueValues[0];
                    const methodClass = item.method === 'qr' ? 'method-qr' : (item.method === 'barcode' ? 'method-barcode' : 'method-ocr');
                    serialList.innerHTML = `
                        <div class="serial-item">
                            <span class="serial-value">${item.value}</span>
                            <span class="method-tag ${methodClass}">${item.methodLabel}</span>
                        </div>
                    `;
                    verificationStatus.className = 'verification-status status-single';
                    verificationStatus.textContent = '단일 소스 인식';
                    verificationStatus.style.display = 'block';
                } else {
                    // 복수 결과 - 검증 필요
                    const allMatch = uniqueValues.every(v =>
                        v.value.toUpperCase().replace(/[^A-Z0-9]/g, '') ===
                        uniqueValues[0].value.toUpperCase().replace(/[^A-Z0-9]/g, '')
                    );

                    if (allMatch) {
                        // 모두 일치 - Verified
                        const item = uniqueValues[0];
                        const methodClass = item.method === 'qr' ? 'method-qr' : (item.method === 'barcode' ? 'method-barcode' : 'method-ocr');
                        serialList.innerHTML = `
                            <div class="serial-item">
                                <span class="serial-value">${item.value}</span>
                                <span class="method-tag ${methodClass}">${item.methodLabel}</span>
                            </div>
                        `;
                        verificationStatus.className = 'verification-status status-verified';
                        verificationStatus.textContent = `✓ 검증완료 (${uniqueValues.length}개 소스 일치)`;
                        verificationStatus.style.display = 'block';
                    } else {
                        // 불일치 - 모두 표시
                        let html = '';
                        for (const item of uniqueValues) {
                            const methodClass = item.method === 'qr' ? 'method-qr' : (item.method === 'barcode' ? 'method-barcode' : 'method-ocr');
                            html += `
                                <div class="serial-item">
                                    <span class="serial-value">${item.value}</span>
                                    <span class="method-tag ${methodClass}">${item.methodLabel}</span>
                                </div>
                            `;
                        }
                        serialList.innerHTML = html;
                        verificationStatus.className = 'verification-status status-mismatch';
                        verificationStatus.textContent = '⚠ 값 불일치 - 확인 필요';
                        verificationStatus.style.display = 'block';
                    }
                }

                rawResultEl.textContent = details.join('\n') || '(No data detected)';
                status.textContent = 'Done!';
                timeEl.textContent = `Time: ${elapsed}s`;

            } catch (err) {
                serialList.innerHTML = '<div class="serial-item"><span class="serial-value">Error</span></div>';
                verificationStatus.style.display = 'none';
                rawResultEl.textContent = 'Error: ' + err.message;
                status.textContent = 'Failed';
            }

            scanBtn.disabled = false;
        });
    </script>
</body>
</html>
