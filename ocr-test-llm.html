<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OCR Test - LLM (Claude/GPT)</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Malgun Gothic', sans-serif; background: #1a1a2e; color: #fff; min-height: 100vh; padding: 20px; }
        .container { max-width: 600px; margin: 0 auto; }
        h1 { text-align: center; margin-bottom: 20px; color: #4ecca3; font-size: 18px; }
        .method-badge { background: #8b5cf6; padding: 4px 12px; border-radius: 20px; font-size: 12px; }
        .api-section { background: #2d2d44; border-radius: 12px; padding: 15px; margin-bottom: 20px; }
        .api-section label { font-size: 12px; color: #888; display: block; margin-bottom: 5px; }
        .api-section input, .api-section select { width: 100%; padding: 10px; border: 1px solid #444; border-radius: 6px; background: #1a1a2e; color: #fff; font-size: 14px; margin-bottom: 10px; }
        .upload-area { background: #2d2d44; border: 2px dashed #4ecca3; border-radius: 12px; padding: 40px; text-align: center; margin-bottom: 20px; cursor: pointer; }
        .upload-area:hover { background: #3d3d5c; }
        input[type="file"] { display: none; }
        .preview-area { background: #2d2d44; border-radius: 12px; padding: 15px; margin-bottom: 20px; display: flex; align-items: center; gap: 15px; }
        #preview { max-width: 120px; max-height: 100px; object-fit: contain; border-radius: 8px; cursor: pointer; flex-shrink: 0; }
        .retake-btn { padding: 8px 16px; background: #3d3d5c; color: #fff; border: none; border-radius: 6px; cursor: pointer; font-size: 12px; }
        .retake-btn:hover { background: #4d4d6c; }
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); z-index: 1000; justify-content: center; align-items: center; flex-direction: column; }
        .modal img { max-width: 95%; max-height: 85%; object-fit: contain; }
        .modal-close { position: absolute; top: 15px; right: 20px; color: #fff; font-size: 32px; cursor: pointer; z-index: 1001; }
        .btn { width: 100%; padding: 15px; background: #4ecca3; color: #1a1a2e; border: none; border-radius: 8px; font-size: 16px; font-weight: bold; cursor: pointer; margin-bottom: 15px; }
        .btn:disabled { background: #555; color: #888; cursor: not-allowed; }
        .result-box { background: #2d2d44; border-radius: 12px; padding: 20px; margin-bottom: 15px; }
        .result-title { font-size: 14px; color: #888; margin-bottom: 10px; }
        .serial-result { font-family: Consolas, monospace; font-size: 24px; color: #4ecca3; text-align: center; padding: 20px; background: #1a1a2e; border-radius: 8px; }
        .raw-result { font-family: Consolas, monospace; font-size: 12px; line-height: 1.6; white-space: pre-wrap; word-break: break-all; color: #888; max-height: 200px; overflow-y: auto; }
        #status { text-align: center; color: #ffd93d; margin-bottom: 15px; }
        .time { font-size: 12px; color: #888; margin-top: 10px; }
        .note { font-size: 11px; color: #888; }
        .toggle-btn { float: right; font-size: 11px; background: #3d3d5c; border: none; color: #888; padding: 2px 8px; border-radius: 4px; cursor: pointer; }
        .size-info { font-size: 11px; color: #4ecca3; margin-top: 5px; }
    </style>
</head>
<body>
    <div class="container">
        <h1><span class="method-badge">LLM Vision</span> OCR Test</h1>

        <div class="api-section">
            <label>Select LLM Provider</label>
            <select id="provider">
                <option value="anthropic">Anthropic Claude</option>
                <option value="openai">OpenAI GPT-4</option>
            </select>

            <label>API Key</label>
            <input type="password" id="apiKey" placeholder="Enter your API key...">
            <div class="note">* Claude: console.anthropic.com | GPT: platform.openai.com</div>
        </div>

        <label class="upload-area" for="fileInput" id="uploadArea">
            <div>Click or Drag Image</div>
        </label>
        <input type="file" id="fileInput" accept="image/*" capture="environment">

        <div class="preview-area" id="previewArea" style="display:none;">
            <img id="preview" alt="preview">
            <div class="size-info" id="sizeInfo"></div>
            <button class="retake-btn" onclick="document.getElementById('fileInput').click()">Retake</button>
        </div>

        <div id="status"></div>
        <button class="btn" id="scanBtn" disabled>Scan OCR</button>

        <div class="result-box">
            <div class="result-title">Serial Number</div>
            <div class="serial-result" id="serial">-</div>
            <div class="time" id="time"></div>
        </div>

        <div class="result-box">
            <div class="result-title">
                Raw Response
                <button class="toggle-btn" onclick="toggleRaw()">Show/Hide</button>
            </div>
            <div class="raw-result" id="rawResult" style="display:none;">Waiting...</div>
        </div>
    </div>

    <div class="modal" id="imageModal">
        <span class="modal-close" onclick="closeModal()">&times;</span>
        <img id="modalImage" src="" alt="full size">
    </div>

    <script>
        const fileInput = document.getElementById('fileInput');
        const preview = document.getElementById('preview');
        const scanBtn = document.getElementById('scanBtn');
        const serialEl = document.getElementById('serial');
        const rawResultEl = document.getElementById('rawResult');
        const status = document.getElementById('status');
        const timeEl = document.getElementById('time');
        const apiKeyInput = document.getElementById('apiKey');
        const providerSelect = document.getElementById('provider');
        const sizeInfo = document.getElementById('sizeInfo');

        let imageBase64 = null;
        let mediaType = 'image/jpeg';

        function toggleRaw() {
            rawResultEl.style.display = rawResultEl.style.display === 'none' ? 'block' : 'none';
        }

        function openModal(src) {
            document.getElementById('modalImage').src = src;
            document.getElementById('imageModal').style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('imageModal').style.display = 'none';
        }

        preview.addEventListener('click', () => openModal(preview.src));

        // 이미지 리사이즈 함수
        function resizeImage(file, maxWidth = 1280) {
            return new Promise((resolve) => {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const img = new Image();
                    img.onload = () => {
                        const canvas = document.createElement('canvas');
                        let width = img.width;
                        let height = img.height;

                        if (width > maxWidth) {
                            height = Math.round((height * maxWidth) / width);
                            width = maxWidth;
                        }

                        canvas.width = width;
                        canvas.height = height;

                        const ctx = canvas.getContext('2d');
                        ctx.drawImage(img, 0, 0, width, height);

                        const resizedDataUrl = canvas.toDataURL('image/jpeg', 0.8);
                        const base64 = resizedDataUrl.split(',')[1];

                        const originalSize = (file.size / 1024).toFixed(1);
                        const newSize = (base64.length * 0.75 / 1024).toFixed(1);

                        resolve({
                            dataUrl: resizedDataUrl,
                            base64: base64,
                            originalSize: originalSize,
                            newSize: newSize,
                            width: width,
                            height: height
                        });
                    };
                    img.src = e.target.result;
                };
                reader.readAsDataURL(file);
            });
        }

        // Load saved settings
        providerSelect.value = localStorage.getItem('llm_provider') || 'anthropic';
        apiKeyInput.value = localStorage.getItem(`${providerSelect.value}_api_key`) || '';

        providerSelect.addEventListener('change', () => {
            localStorage.setItem('llm_provider', providerSelect.value);
            apiKeyInput.value = localStorage.getItem(`${providerSelect.value}_api_key`) || '';
        });

        apiKeyInput.addEventListener('change', () => {
            localStorage.setItem(`${providerSelect.value}_api_key`, apiKeyInput.value);
        });

        const uploadArea = document.getElementById('uploadArea');
        const previewArea = document.getElementById('previewArea');

        fileInput.addEventListener('change', async (e) => {
            const file = e.target.files[0];
            if (!file) return;

            status.textContent = 'Resizing image...';
            mediaType = 'image/jpeg';

            const resized = await resizeImage(file, 1280);

            imageBase64 = resized.base64;
            preview.src = resized.dataUrl;
            uploadArea.style.display = 'none';
            previewArea.style.display = 'flex';
            sizeInfo.textContent = `${resized.originalSize}KB → ${resized.newSize}KB (${resized.width}x${resized.height})`;
            scanBtn.disabled = false;
            serialEl.textContent = '-';
            rawResultEl.textContent = 'Ready to scan...';
            status.textContent = '';
            timeEl.textContent = '';

            // 자동 스캔 시작
            setTimeout(() => scanBtn.click(), 100);
        });

        async function callClaude(apiKey, base64, type) {
            const response = await fetch('https://api.anthropic.com/v1/messages', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'x-api-key': apiKey,
                    'anthropic-version': '2023-06-01',
                    'anthropic-dangerous-direct-browser-access': 'true'
                },
                body: JSON.stringify({
                    model: 'claude-sonnet-4-20250514',
                    max_tokens: 1024,
                    messages: [{
                        role: 'user',
                        content: [
                            {
                                type: 'image',
                                source: {
                                    type: 'base64',
                                    media_type: type,
                                    data: base64
                                }
                            },
                            {
                                type: 'text',
                                text: `Analyze this image and extract serial number information. Check for:
1. QR Code - if visible, read the text printed near/below it (you cannot decode QR pattern itself)
2. Barcode - if visible, read the text printed below it
3. Text S/N - look for "S/N", "Serial", "SN:" labels and the value next to them

Respond in this exact JSON format only:
{"qr_text":"value or null","barcode_text":"value or null","sn_text":"value or null","final_serial":"your best guess","match":true or false,"notes":"brief explanation"}`
                            }
                        ]
                    }]
                })
            });

            const data = await response.json();
            if (data.error) throw new Error(data.error.message);
            return data.content[0].text;
        }

        async function callOpenAI(apiKey, base64, type) {
            const response = await fetch('https://api.openai.com/v1/chat/completions', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${apiKey}`
                },
                body: JSON.stringify({
                    model: 'gpt-4o',
                    max_tokens: 1024,
                    messages: [{
                        role: 'user',
                        content: [
                            {
                                type: 'image_url',
                                image_url: {
                                    url: `data:${type};base64,${base64}`
                                }
                            },
                            {
                                type: 'text',
                                text: `Analyze this image and extract serial number information. Check for:
1. QR Code - if visible, read the text printed near/below it (you cannot decode QR pattern itself)
2. Barcode - if visible, read the text printed below it
3. Text S/N - look for "S/N", "Serial", "SN:" labels and the value next to them

Respond in this exact JSON format only:
{"qr_text":"value or null","barcode_text":"value or null","sn_text":"value or null","final_serial":"your best guess","match":true or false,"notes":"brief explanation"}`
                            }
                        ]
                    }]
                })
            });

            const data = await response.json();
            if (data.error) throw new Error(data.error.message);
            return data.choices[0].message.content;
        }

        scanBtn.addEventListener('click', async () => {
            const apiKey = apiKeyInput.value.trim();
            const provider = providerSelect.value;

            if (!apiKey) {
                alert('Please enter API Key');
                return;
            }
            if (!imageBase64) return;

            scanBtn.disabled = true;
            status.textContent = `Calling ${provider === 'anthropic' ? 'Claude' : 'GPT-4'} API...`;
            serialEl.textContent = '...';
            rawResultEl.textContent = '';
            const startTime = Date.now();

            try {
                let text;
                if (provider === 'anthropic') {
                    text = await callClaude(apiKey, imageBase64, mediaType);
                } else {
                    text = await callOpenAI(apiKey, imageBase64, mediaType);
                }

                const elapsed = ((Date.now() - startTime) / 1000).toFixed(2);

                // JSON 파싱 시도
                let parsed = null;
                try {
                    // JSON 부분만 추출
                    const jsonMatch = text.match(/\{[\s\S]*\}/);
                    if (jsonMatch) {
                        parsed = JSON.parse(jsonMatch[0]);
                    }
                } catch (e) {
                    console.log('JSON parse failed:', e);
                }

                if (parsed) {
                    serialEl.textContent = parsed.final_serial || '(Not found)';

                    // Raw 결과에 각각의 값 표시
                    let rawOutput = '=== Detection Results ===\n\n';
                    rawOutput += `[QR Text]     ${parsed.qr_text || '(없음)'}\n`;
                    rawOutput += `[Barcode]     ${parsed.barcode_text || '(없음)'}\n`;
                    rawOutput += `[S/N Text]    ${parsed.sn_text || '(없음)'}\n`;
                    rawOutput += `\n=== Final Result ===\n`;
                    rawOutput += `Serial: ${parsed.final_serial || '(없음)'}\n`;
                    rawOutput += `Match: ${parsed.match ? '✓ 일치' : '✗ 불일치'}\n`;
                    rawOutput += `Notes: ${parsed.notes || ''}\n`;
                    rawOutput += `\n=== Raw Response ===\n${text}`;

                    rawResultEl.textContent = rawOutput;
                } else {
                    // JSON 파싱 실패시 원본 표시
                    serialEl.textContent = text.trim().replace(/[^A-Z0-9\-]/gi, '') || '(Not found)';
                    rawResultEl.textContent = text || '(No response)';
                }

                status.textContent = 'Done!';
                timeEl.textContent = `Time: ${elapsed}s`;

            } catch (err) {
                serialEl.textContent = 'Error';
                rawResultEl.textContent = 'Error: ' + err.message;
                status.textContent = 'Failed';
            }

            scanBtn.disabled = false;
        });
    </script>
</body>
</html>
