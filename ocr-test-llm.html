<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OCR Test - LLM (Claude/GPT)</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Malgun Gothic', sans-serif; background: #1a1a2e; color: #fff; min-height: 100vh; padding: 20px; }
        .container { max-width: 600px; margin: 0 auto; }
        h1 { text-align: center; margin-bottom: 20px; color: #4ecca3; font-size: 18px; }
        .method-badge { background: #8b5cf6; padding: 4px 12px; border-radius: 20px; font-size: 12px; }
        .api-section { background: #2d2d44; border-radius: 12px; padding: 15px; margin-bottom: 20px; }
        .api-section label { font-size: 12px; color: #888; display: block; margin-bottom: 5px; }
        .api-section input, .api-section select { width: 100%; padding: 10px; border: 1px solid #444; border-radius: 6px; background: #1a1a2e; color: #fff; font-size: 14px; margin-bottom: 10px; }
        .upload-area { background: #2d2d44; border: 2px dashed #4ecca3; border-radius: 12px; padding: 40px; text-align: center; margin-bottom: 20px; cursor: pointer; }
        .upload-area:hover { background: #3d3d5c; }
        input[type="file"] { display: none; }
        #preview { max-width: 100%; border-radius: 8px; margin-top: 15px; display: none; }
        .btn { width: 100%; padding: 15px; background: #4ecca3; color: #1a1a2e; border: none; border-radius: 8px; font-size: 16px; font-weight: bold; cursor: pointer; margin-bottom: 15px; }
        .btn:disabled { background: #555; color: #888; cursor: not-allowed; }
        .result-box { background: #2d2d44; border-radius: 12px; padding: 20px; }
        .result-title { font-size: 14px; color: #888; margin-bottom: 10px; }
        #result { font-family: Consolas, monospace; font-size: 14px; line-height: 1.6; white-space: pre-wrap; word-break: break-all; min-height: 100px; color: #4ecca3; }
        #status { text-align: center; color: #ffd93d; margin-bottom: 15px; }
        .time { font-size: 12px; color: #888; margin-top: 10px; }
        .note { font-size: 11px; color: #888; }
    </style>
</head>
<body>
    <div class="container">
        <h1><span class="method-badge">LLM Vision</span> OCR Test</h1>

        <div class="api-section">
            <label>Select LLM Provider</label>
            <select id="provider">
                <option value="anthropic">Anthropic Claude</option>
                <option value="openai">OpenAI GPT-4</option>
            </select>

            <label>API Key</label>
            <input type="password" id="apiKey" placeholder="Enter your API key...">
            <div class="note">* Claude: console.anthropic.com | GPT: platform.openai.com</div>
        </div>

        <label class="upload-area" for="fileInput">
            <div>Click or Drag Image</div>
            <img id="preview" alt="preview">
        </label>
        <input type="file" id="fileInput" accept="image/*" capture="environment">

        <div id="status"></div>
        <button class="btn" id="scanBtn" disabled>Scan OCR</button>

        <div class="result-box">
            <div class="result-title">Result</div>
            <div id="result">Waiting...</div>
            <div class="time" id="time"></div>
        </div>
    </div>

    <script>
        const fileInput = document.getElementById('fileInput');
        const preview = document.getElementById('preview');
        const scanBtn = document.getElementById('scanBtn');
        const result = document.getElementById('result');
        const status = document.getElementById('status');
        const timeEl = document.getElementById('time');
        const apiKeyInput = document.getElementById('apiKey');
        const providerSelect = document.getElementById('provider');

        let imageBase64 = null;
        let mediaType = 'image/jpeg';

        // Load saved settings
        providerSelect.value = localStorage.getItem('llm_provider') || 'anthropic';
        apiKeyInput.value = localStorage.getItem(`${providerSelect.value}_api_key`) || '';

        providerSelect.addEventListener('change', () => {
            localStorage.setItem('llm_provider', providerSelect.value);
            apiKeyInput.value = localStorage.getItem(`${providerSelect.value}_api_key`) || '';
        });

        apiKeyInput.addEventListener('change', () => {
            localStorage.setItem(`${providerSelect.value}_api_key`, apiKeyInput.value);
        });

        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (!file) return;

            mediaType = file.type || 'image/jpeg';

            const reader = new FileReader();
            reader.onload = (e) => {
                const dataUrl = e.target.result;
                imageBase64 = dataUrl.split(',')[1];
                preview.src = dataUrl;
                preview.style.display = 'block';
                scanBtn.disabled = false;
                result.textContent = 'Ready to scan...';
                status.textContent = '';
                timeEl.textContent = '';
            };
            reader.readAsDataURL(file);
        });

        async function callClaude(apiKey, base64, type) {
            const response = await fetch('https://api.anthropic.com/v1/messages', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'x-api-key': apiKey,
                    'anthropic-version': '2023-06-01',
                    'anthropic-dangerous-direct-browser-access': 'true'
                },
                body: JSON.stringify({
                    model: 'claude-sonnet-4-20250514',
                    max_tokens: 1024,
                    messages: [{
                        role: 'user',
                        content: [
                            {
                                type: 'image',
                                source: {
                                    type: 'base64',
                                    media_type: type,
                                    data: base64
                                }
                            },
                            {
                                type: 'text',
                                text: 'Extract ALL text from this image. Return ONLY the extracted text, nothing else. If there is a serial number or product code, make sure to capture it accurately.'
                            }
                        ]
                    }]
                })
            });

            const data = await response.json();
            if (data.error) throw new Error(data.error.message);
            return data.content[0].text;
        }

        async function callOpenAI(apiKey, base64, type) {
            const response = await fetch('https://api.openai.com/v1/chat/completions', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${apiKey}`
                },
                body: JSON.stringify({
                    model: 'gpt-4o',
                    max_tokens: 1024,
                    messages: [{
                        role: 'user',
                        content: [
                            {
                                type: 'image_url',
                                image_url: {
                                    url: `data:${type};base64,${base64}`
                                }
                            },
                            {
                                type: 'text',
                                text: 'Extract ALL text from this image. Return ONLY the extracted text, nothing else. If there is a serial number or product code, make sure to capture it accurately.'
                            }
                        ]
                    }]
                })
            });

            const data = await response.json();
            if (data.error) throw new Error(data.error.message);
            return data.choices[0].message.content;
        }

        scanBtn.addEventListener('click', async () => {
            const apiKey = apiKeyInput.value.trim();
            const provider = providerSelect.value;

            if (!apiKey) {
                alert('Please enter API Key');
                return;
            }
            if (!imageBase64) return;

            scanBtn.disabled = true;
            status.textContent = `Calling ${provider === 'anthropic' ? 'Claude' : 'GPT-4'} API...`;
            result.textContent = '';
            const startTime = Date.now();

            try {
                let text;
                if (provider === 'anthropic') {
                    text = await callClaude(apiKey, imageBase64, mediaType);
                } else {
                    text = await callOpenAI(apiKey, imageBase64, mediaType);
                }

                const elapsed = ((Date.now() - startTime) / 1000).toFixed(2);
                result.textContent = text || '(No text detected)';
                status.textContent = 'Done!';
                timeEl.textContent = `Time: ${elapsed}s`;

            } catch (err) {
                result.textContent = 'Error: ' + err.message;
                status.textContent = 'Failed';
            }

            scanBtn.disabled = false;
        });
    </script>
</body>
</html>
